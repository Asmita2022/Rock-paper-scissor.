<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="main">
        <div class="img">
            <img class="images" id="rock" src="rock.png">
            <img class="images" id="paper" src="paper.png">
            <img class="images" id="scissor" src="scissor.png">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p class="number1">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="number">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="text">
        <div class="pick">
            <p>Pick your move</p>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
